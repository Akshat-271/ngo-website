<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgot.css" />
</head>

<body class="forgot-body">

    <div class="forgot-container">
        <div class="forgot-card">
            <h2>Reset Your Password</h2>
            <p class="subtitle">Enter a new password below</p>

            <form onsubmit="resetPassword(event)">
                <input type="hidden" id="token">
                <label>New Password</label>
                <input type="password" name="password" placeholder="New password" required>
                <button class="forgot-btn">Reset Password</button>
            </form>

            <p class="back-login">
                Remembered? <a href="login.html">Sign In</a>
            </p>
        </div>
    </div>

<script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token;

    async function resetPassword(event) {
        event.preventDefault();

        const password = document.querySelector("input[name='password']").value;
        const token = document.getElementById("token").value;

        const res = await fetch(`https://ngo-backend-zmmx.onrender.com/auth/reset-password/${token}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password })
        });

        const data = await res.json();
        alert(data.message);

        if (data.message === "Password reset successful") {
            window.location.href = "login.html";
        }
    }
</script>

</body>
</html>

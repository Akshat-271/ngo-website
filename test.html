<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <style>
    body { padding: 50px; }
    .swiper-slide {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      transition: transform 0.4s, filter 0.4s, opacity 0.4s;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .active-slide { filter: none; transform: scale(1); opacity: 1; }
    .dimmed-slide { filter: blur(2px) brightness(0.75); transform: scale(0.92); opacity: 0.75; }
  </style>
</head>
<body>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="slide1.png"></div>
      <div class="swiper-slide"><img src="slide2.png"></div>
      <div class="swiper-slide"><img src="slide3.png"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=4"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=5"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      centeredSlides: true,
      loop: true,
      spaceBetween: 20,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      breakpoints: {
        0: { slidesPerView: 1 },
        600: { slidesPerView: 2 },
        950: { slidesPerView: 3 },
      },
      on: {
        slideChangeTransitionStart: function () {
          this.slides.forEach(slide => {
            slide.classList.remove('active-slide');
            slide.classList.add('dimmed-slide');
          });
          const active = this.slides[this.activeIndex];
          if (active) {
            active.classList.add('active-slide');
            active.classList.remove('dimmed-slide');
          }
        }
      }
    });

    // Initial styling
    swiper.slides.forEach(slide => slide.classList.add('dimmed-slide'));
    const startActive = swiper.slides[swiper.activeIndex];
    if (startActive) startActive.classList.add('active-slide');
  </script>

</body>
</html>

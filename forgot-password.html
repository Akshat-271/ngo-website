<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgot.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="forgot-body">

    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-icon"><img class="logo" src="logo pink.png" alt=""></div>

            <h2>Forgot Password?</h2>
            <p class="subtitle">Enter your email to receive reset instructions</p>

            <form onsubmit="forgotPassword(event)">
                <label>Email</label>
                <input type="email" name="email" placeholder="you@example.com" required>

                <button class="forgot-btn">Send Reset Link</button>
            </form>

            <p class="back-login">
                Remember your password? <a href="login.html">Sign In</a>
            </p>
        </div>
    </div>
<script>
async function forgotPassword(event) {
    event.preventDefault();

    const email = document.querySelector("input[name='email']").value;

    const res = await fetch("http://localhost:5000/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    });

    const data = await res.json();
    alert(data.message);
}
</script>

</body>
</html>
